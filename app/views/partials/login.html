  <div ng-include="'partials/navbar'"></div>

  <div ng-controller="LoginCtrl" class="jumbotron1">
		<form role="form" ng-submit="login()">
			<div class="form-group text-left">
				<label for="data.email">이메일</label>
				<input type="email" class="form-control" ng-model="data.email" required placeholder="Enter email"/>
			</div>
			<div class="form-group text-left">
				<label for="data.email">비밀번호</label>
				<input type="password" class="form-control" ng-model="data.password" required placeholder="Enter password"/>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
      <input type="button" class="btn btn-primary" ng-click="goReset()" value="Reset Password" />
			<div class="alert alert-danger" ng-show="data.msg">{{data.msg}}</div>
		</form>
	</div>

  <div ng-controller="UserCtrl">
    <form class="form-inline" role="form">
      <legend>회원가입</legend>
      <div class="form-group">
        <label class="sr-only" for="user.email">이메일</label>
        <input type="email" class="form-control" ng-model="user.email" required placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label class="sr-only" for="user.password">비밀번호</label>
        <input type="password" class="form-control" ng-model="user.password" required placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default" ng-click="add(user)">회원가입</button>
    </form>
  </div>
